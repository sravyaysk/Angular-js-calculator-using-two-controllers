<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular-js</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="calc" ng-controller="calcController as cal">
<h1>My Angular Calc</h1>
<div ng-controller="actionController">
<form name="calc">
<input type="text" id="textfield" ng-model="textbox">
<table>
<tr ng-repeat="row in cal.button">
  <td ng-repeat="btn in row">
    <button type="button" id=btn.id ng-click="calculator(btn.value)">{{btn.name}}</button>
  </td>
</tr>
</table>
<br/>
</form>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
<script src="app.js"></script>
</html>
